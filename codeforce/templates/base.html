{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to CodeForce</title>

    <link href="{% static 'codeforce/dist/css/bootstrap.css' %}" rel="stylesheet">
    {% block link %} {% endblock %}
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/codeforce/home/">CodeForce</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/codeforce/home/">HOME</a></li>
            <li><a href="/codeforce/current_contest/">CONTESTS</a></li>
            <li><a href="/codeforce/contest/">GYM</a></li>
            <li><a href="/codeforce/profile/">PROFILE</a></li>
            <li><a href="/codeforce/rating/">RATING</a></li>
            <li><a href="/codeforce/home/logout/">LOGOUT</a></li>
            <li><a href="/admin/">ADMIN</a></li>
          </ul>

          <div class="col-sm-4" style="float: right; padding-top: 8px">
              <form class="form-inline" action="/codeforce/search/" method="post">
                  {% csrf_token %}
                  <div style="display: inline-block; float:right">
                    <select class="form-control" name="search_option">
                      <option value="user">User</option>
                      <option value="boards">Problem</option>
                    </select>
                  </div>

                  <div style="display: inline-block; float:right; margin-right: 5px;">
                    <input type="text" class="form-control" name="search_text" placeholder="search..."/>
                  </div>

                  </div>
                    <div style="display: inline-block; float:right; margin-right: 5px;">
                        <label style="color: white; margin-top: 16px; float:right">Hi, {{ the_user }}</label>
                    </div>
                  <input type="submit" style="display: none; width: 0px;"/>
              </form>
          </div>


        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="{% static 'graphpin/jquery-1.11.0.min.js' %}"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
    <script src="{% static 'codeforce/dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
