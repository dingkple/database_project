{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to CodeForce</title>

    <link href="{% static 'codeforce/dist/css/bootstrap.css' %}" rel="stylesheet">
    {% block link %} {% endblock %}
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <h1 style="text-align: center; color: white;">
            Welcome to CodeForce
        </h1>
    </div>
    <div class="container">
        {% block content %} {% endblock %}
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'codeforce/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'codeforce/dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
